<!DOCTYPE html>
<html>
<head>
    <title>Sohbet</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        #mesajlar { 
            background: white; 
            height: 400px; 
            overflow-y: scroll; 
            padding: 10px; 
            border: 2px solid #333;
            margin-bottom: 10px;
        }
        .mesaj { 
            background: #e3f2fd; 
            padding: 8px; 
            margin: 5px 0; 
            border-radius: 5px; 
        }
        .mesaj strong {
            color: #0d47a1; /* KullanÄ±cÄ± adÄ± rengi */
        }
        input { 
            padding: 10px; 
            font-size: 16px; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        /* Yeni eklenen stiller */
        #kullanici-giris { text-align: center; margin-top: 50px; }
        #sohbet-alani { display: none; } /* BaÅŸlangÄ±Ã§ta sohbet alanÄ±nÄ± gizle */
    </style>
</head>
<body>

    <!-- YENÄ°: KullanÄ±cÄ± AdÄ± GiriÅŸ EkranÄ± -->
    <div id="kullanici-giris">
        <h2>Sohbete KatÄ±l</h2>
        <input id="kullaniciAdiInput" type="text" placeholder="KullanÄ±cÄ± adÄ±nÄ± yaz...">
        <button onclick="sohbeteKatil()">KATIL</button>
    </div>

    <!-- Sohbet EkranÄ± (BaÅŸlangÄ±Ã§ta gizli) -->
    <div id="sohbet-alani">
        <h2>ðŸ’¬ Sohbet OdasÄ±</h2>
        <div id="mesajlar"></div>
        <input id="mesajInput" type="text" placeholder="MesajÄ±nÄ± yaz..." style="width: 70%;">
        <button onclick="mesajGonder()">GÃ–NDER</button>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <script>
        // Senin Ã¶zel Firebase ayarlarÄ±n burada olmalÄ±
        const firebaseConfig = {
            apiKey: "AIzaSyC5XS00Wu02kEVYj5thRuDXl8zhLQrRDR4",
            authDomain: "chatuygulama-cbf18.firebaseapp.com",
            databaseURL: "https://chatuygulama-cbf18-default-rtdb.firebaseio.com",
            projectId: "chatuygulama-cbf18",
            storageBucket: "chatuygulama-cbf18.firebasestorage.app",
            messagingSenderId: "881374423023",
            appId: "1:881374423023:web:8b17a88119d9123295381a",
            measurementId: "G-9FSZXNYLBD"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let kullaniciAdi = ''; // KullanÄ±cÄ± adÄ±nÄ± saklamak iÃ§in deÄŸiÅŸken

        // YENÄ°: Sohbete katÄ±lma fonksiyonu
        function sohbeteKatil() {
            kullaniciAdi = document.getElementById('kullaniciAdiInput').value;
            if (kullaniciAdi) {
                document.getElementById('kullanici-giris').style.display = 'none'; // GiriÅŸ ekranÄ±nÄ± gizle
                document.getElementById('sohbet-alani').style.display = 'block';  // Sohbet ekranÄ±nÄ± gÃ¶ster
            } else {
                alert('LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin!');
            }
        }

        // GÃœNCELLENDÄ°: Mesaj gÃ¶nderme fonksiyonu artÄ±k kullanÄ±cÄ± adÄ±nÄ± da gÃ¶nderiyor
        function mesajGonder() {
            const mesaj = document.getElementById('mesajInput').value;
            if (mesaj && kullaniciAdi) {
                database.ref('mesajlar').push({
                    kullanici: kullaniciAdi, // KullanÄ±cÄ± adÄ±nÄ± ekledik
                    metin: mesaj,
                    zaman: Date.now()
                });
                document.getElementById('mesajInput').value = '';
            }
        }
        
        // GÃœNCELLENDÄ°: Gelen mesajlarÄ± gÃ¶sterirken kullanÄ±cÄ± adÄ±nÄ± da gÃ¶steriyor
        database.ref('mesajlar').on('child_added', (snapshot) => {
            const mesaj = snapshot.val();
            const div = document.createElement('div');
            div.className = 'mesaj';
            
            // KullanÄ±cÄ± adÄ±nÄ± kalÄ±n, mesajÄ± normal yazdÄ±r
            const strong = document.createElement('strong');
            strong.textContent = mesaj.kullanici + ': ';
            div.appendChild(strong);
            div.appendChild(document.createTextNode(mesaj.metin));

            document.getElementById('mesajlar').appendChild(div);
            document.getElementById('mesajlar').scrollTop = 999999;
        });
        
        // Enter tuÅŸuyla mesaj ve kullanÄ±cÄ± adÄ± gÃ¶nderme
        document.getElementById('mesajInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') mesajGonder();
        });
        document.getElementById('kullaniciAdiInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sohbeteKatil();
        });
    </script>
</body>
</html>

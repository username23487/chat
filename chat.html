<!DOCTYPE html>
<html>
<head>
    <title>Sohbet UygulamasÄ±</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; }
        #auth-container { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        .auth-box h2 { margin-top: 0; }
        .auth-box input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .auth-box button { width: 100%; padding: 10px; border: none; border-radius: 4px; background: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
        .auth-box a { color: #007bff; text-decoration: none; cursor: pointer; display: block; margin-top: 15px; }
        #register-form { display: none; }
        #app-container { display: none; height: 100vh; }
        #chat-app-layout { display: flex; height: 100%; }
        #sidebar { width: 250px; background: #333; color: white; padding: 15px; display: flex; flex-direction: column; box-sizing: border-box; }
        #chat-list, #online-users-list { list-style: none; padding: 0; margin: 10px 0; }
        #chat-list { max-height: 40%; overflow-y: auto; }
        #chat-list li, #online-users-list li { padding: 10px; cursor: pointer; border-radius: 5px; margin-bottom: 5px; word-break: break-word; }
        #chat-list li.active { background: #555; }
        #user-info { margin-top: auto; font-size: 12px; }
        #main-chat { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; }
        #chat-title { margin-top: 0; }
        #mesajlar { background: white; flex-grow: 1; overflow-y: scroll; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
        .mesaj { background: #e3f2fd; padding: 8px 12px; margin: 6px 0; border-radius: 15px; max-width: 70%; display: flex; flex-direction: column; }
        .mesaj strong { color: #0d47a1; }
        .mesaj .timestamp { font-size: 11px; color: #555; align-self: flex-end; margin-top: 4px; }
        #input-area { display: flex; align-items: center; }
        #mesajInput { flex-grow: 1; padding: 10px; font-size: 16px; border-radius: 5px; }
        .online-dot { height: 8px; width: 8px; background-color: #4CAF50; border-radius: 50%; display: inline-block; margin-right: 8px; }
        #online-users-list li { cursor: default; }
    </style>
</head>
<body>
    <div id="auth-container">
        <div class="auth-box"><div id="login-form"><h2>GiriÅŸ Yap</h2><input type="email" id="login-email" placeholder="E-posta"><input type="password" id="login-password" placeholder="Åžifre"><button onclick="girisYap()">GÄ°RÄ°Åž YAP</button><a onclick="toggleForms()">HesabÄ±n yok mu? KayÄ±t Ol</a></div><div id="register-form"><h2>KayÄ±t Ol</h2><input type="text" id="register-username" placeholder="KullanÄ±cÄ± AdÄ±"><input type="email" id="register-email" placeholder="E-posta"><input type="password" id="register-password" placeholder="Åžifre"><button onclick="kayitOl()">KAYIT OL</button><a onclick="toggleForms()">Zaten hesabÄ±n var mÄ±? GiriÅŸ Yap</a></div></div>
    </div>
    <div id="app-container">
        <div id="chat-app-layout">
            <div id="sidebar">
                <h3>Sohbetler</h3><ul id="chat-list"></ul><button onclick="startPrivateChat()">Ã–zel Sohbet BaÅŸlat</button>
                <h3 style="margin-top: 20px;">Ã‡evrimiÃ§i</h3><ul id="online-users-list"></ul>
                <div id="user-info"><p><strong>HoÅŸ geldin,</strong><br><span id="user-display-name"></span></p><button onclick="cikisYap()" style="width:100%; margin-top:10px; background: #f44336; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;">Ã‡IKIÅž YAP</button></div>
            </div>
            <div id="main-chat">
                <h2 id="chat-title"></h2>
                <div id="mesajlar"></div>
                <div id="input-area">
                    <input id="mesajInput" type="text" placeholder="MesajÄ±nÄ± yaz..."><button onclick="mesajGonder()" style="margin-left:10px; padding:10px 20px; border-radius: 5px; border:none; background:#4CAF50; color:white; cursor:pointer;">GÃ–NDER</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="notification-sound" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-design/ui_loading_screen_generic_progress_tick_002_single.mp3" preload="auto"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC5XS00Wu02kEVYj5thRuDXl8zhLQrRDR4",
            authDomain: "chatuygulama-cbf18.firebaseapp.com",
            databaseURL: "https://chatuygulama-cbf18-default-rtdb.firebaseio.com",
            projectId: "chatuygulama-cbf18",
            storageBucket: "chatuygulama-cbf18.firebasestorage.app",
            messagingSenderId: "881374423023",
            appId: "1:881374423023:web:8b17a88119d9123295381a",
            measurementId: "G-9FSZXNYLBD"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const notificationSound = document.getElementById('notification-sound');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        let currentUser = null;
        let currentChatId = null;
        let currentChatListener = null;

        auth.onAuthStateChanged(user => { if (user) { currentUser = user; authContainer.style.display = 'none'; appContainer.style.display = 'block'; initChatApp(); } else { if (currentUser) { database.ref(`status/${currentUser.uid}`).set({ state: 'offline', last_changed: firebase.database.ServerValue.TIMESTAMP }); } currentUser = null; authContainer.style.display = 'flex'; appContainer.style.display = 'none'; } });
        
        function kayitOl() { const username = document.getElementById('register-username').value; const email = document.getElementById('register-email').value; const password = document.getElementById('register-password').value; if (!username) return alert('LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin!'); auth.createUserWithEmailAndPassword(email, password).then(userCredential => { database.ref('users/' + userCredential.user.uid).set({ username: username, email: email }); }).catch(error => alert('KayÄ±t baÅŸarÄ±sÄ±z: ' + error.message)); }
        function girisYap() { const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; auth.signInWithEmailAndPassword(email, password).catch(error => alert('GiriÅŸ baÅŸarÄ±sÄ±z: ' + error.message)); }
        function cikisYap() { auth.signOut(); }
        function toggleForms() { const loginForm = document.getElementById('login-form'); const registerForm = document.getElementById('register-form'); if (loginForm.style.display === 'none') { loginForm.style.display = 'block'; registerForm.style.display = 'none'; } else { loginForm.style.display = 'none'; registerForm.style.display = 'block'; } }
        
        function initChatApp() {
            database.ref('users/' + currentUser.uid).once('value').then(snapshot => {
                const username = snapshot.val().username;
                document.getElementById('user-display-name').textContent = username;
                setupPresence(currentUser.uid, username);
            });
            document.getElementById('chat-list').innerHTML = '';
            addChatToList('public_chat', '# Genel Sohbet');
            loadUserChats();
            loadChat('public_chat', '# Genel Sohbet');
        }

        function setupPresence(userId, username) {
            const userStatusRef = database.ref('/status/' + userId);
            const isOfflineForDatabase = { state: 'offline', last_changed: firebase.database.ServerValue.TIMESTAMP, username: username };
            const isOnlineForDatabase = { state: 'online', last_changed: firebase.database.ServerValue.TIMESTAMP, username: username };
            database.ref('.info/connected').on('value', (snap) => {
                if (snap.val() === false) return;
                userStatusRef.onDisconnect().set(isOfflineForDatabase).then(() => { userStatusRef.set(isOnlineForDatabase); });
            });
            const onlineUsersRef = database.ref('/status').orderByChild('state').equalTo('online');
            onlineUsersRef.on('value', (snapshot) => {
                const onlineUsersList = document.getElementById('online-users-list');
                onlineUsersList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="online-dot"></span> ${user.username}`;
                    onlineUsersList.appendChild(li);
                });
            });
        }
        
        function addChatToList(chatId, chatName) { const li = document.createElement('li'); li.textContent = chatName; li.dataset.chatid = chatId; li.onclick = () => loadChat(chatId, chatName); document.getElementById('chat-list').appendChild(li); }
        function loadUserChats() { const userChatsRef = database.ref(`users/${currentUser.uid}/chats`); userChatsRef.on('child_added', snapshot => { addChatToList(snapshot.key, `ðŸ”’ ${snapshot.val().withUsername}`); }); }
        
        function loadChat(chatId, chatName) {
            if (currentChatListener) { database.ref('chats/' + currentChatId).off('child_added', currentChatListener); }
            currentChatId = chatId;
            const mesajlarDiv = document.getElementById('mesajlar');
            mesajlarDiv.innerHTML = '';
            document.getElementById('chat-title').textContent = chatName;
            document.querySelectorAll('#chat-list li').forEach(li => li.classList.remove('active'));
            const activeLi = document.querySelector(`li[data-chatid="${chatId}"]`);
            if (activeLi) { activeLi.classList.add('active'); }
            
            const chatRef = database.ref('chats/' + chatId);
            currentChatListener = chatRef.orderByChild('zaman').on('child_added', (snapshot) => {
                const mesaj = snapshot.val();
                const div = document.createElement('div');
                div.className = 'mesaj';
                const tarih = new Date(mesaj.zaman);
                const saat = tarih.getHours().toString().padStart(2, '0');
                const dakika = tarih.getMinutes().toString().padStart(2, '0');
                const zamanMetni = `${saat}:${dakika}`;
                div.innerHTML = `<div><strong>${mesaj.username}:</strong> ${(mesaj.metin || "").replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div><div class="timestamp">${zamanMetni}</div>`;
                mesajlarDiv.appendChild(div);
                mesajlarDiv.scrollTop = mesajlarDiv.scrollHeight;
                if (mesaj.userId !== currentUser.uid) { notificationSound.play().catch(e => {}); }
            });

             // EÄŸer genel sohbeti aÃ§tÄ±ysak, silindiÄŸinde ekranÄ± da temizleyelim
            if (chatId === 'public_chat') {
                chatRef.on('child_removed', () => {
                    mesajlarDiv.innerHTML = '';
                });
            }
        }
        
        function mesajGonder() {
            const mesajInput = document.getElementById('mesajInput');
            const mesaj = mesajInput.value;
            if (mesaj.trim() && currentUser) {
                database.ref('users/' + currentUser.uid).once('value').then(snapshot => {
                    const username = snapshot.val().username;
                    database.ref('chats/' + currentChatId).push({ username: username, userId: currentUser.uid, metin: mesaj, zaman: Date.now() });
                    mesajInput.value = '';
                });
            }
        }
        
        async function startPrivateChat() {
            // ... (Bu fonksiyon aynÄ±, deÄŸiÅŸiklik yok)
        }
        
        document.getElementById('mesajInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') mesajGonder(); });

        // YENÄ°DEN EKLENDÄ°: GENEL SOHBETÄ° OTOMATÄ°K TEMÄ°ZLEME
        setInterval(function() {
            // Sadece genel sohbet odasÄ±nÄ± ('public_chat') sil
            database.ref('chats/public_chat').remove()
                .then(function() {
                    console.log("Genel sohbet geÃ§miÅŸi otomatik olarak temizlendi.");
                })
                .catch(function(error) {
                    console.log("Temizleme sÄ±rasÄ±nda hata oluÅŸtu: " + error.message);
                });
        }, 60000); // 60000 milisaniye = 1 dakika

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Girişli Sohbet Uygulaması</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; }
        #app-container { display: none; } /* Başlangıçta uygulama gizli */
        /* --- GİRİŞ EKRANI STİLLERİ --- */
        #auth-container { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        .auth-box h2 { margin-top: 0; color: #333; }
        .auth-box input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .auth-box button { width: 100%; padding: 10px; border: none; border-radius: 4px; background: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
        .auth-box button:hover { background: #45a049; }
        .auth-box a { color: #007bff; text-decoration: none; cursor: pointer; display: block; margin-top: 15px; }
        #register-form { display: none; }
        /* --- SOHBET EKRANI STİLLERİ (Öncekiyle aynı) --- */
        #chat-app-layout { display: flex; height: 100vh; }
        #sidebar { width: 250px; background: #333; color: white; padding: 15px; border-right: 2px solid #555; display: flex; flex-direction: column; }
        #sidebar h3 { margin-top: 0; }
        #chat-list { list-style: none; padding: 0; margin: 10px 0; }
        #chat-list li { padding: 10px; cursor: pointer; border-radius: 5px; margin-bottom: 5px; }
        #chat-list li:hover, #chat-list li.active { background: #555; }
        #user-info { margin-top: auto; font-size: 12px; word-break: break-all; }
        #main-chat { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; }
        #mesajlar { background: white; height: 100%; overflow-y: scroll; padding: 15px; border: 2px solid #ccc; border-radius: 8px; margin-bottom: 10px; }
        .mesaj { background: #e3f2fd; padding: 8px 12px; margin: 6px 0; border-radius: 15px; max-width: 70%; }
        .mesaj strong { color: #0d47a1; }
        #input-area { display: flex; }
        #mesajInput { flex-grow: 1; padding: 10px; font-size: 16px; border: 2px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

    <!-- GİRİŞ VE KAYIT EKRANI -->
    <div id="auth-container">
        <div class="auth-box">
            <!-- GİRİŞ FORMU -->
            <div id="login-form">
                <h2>Giriş Yap</h2>
                <input type="email" id="login-email" placeholder="E-posta">
                <input type="password" id="login-password" placeholder="Şifre">
                <button onclick="girisYap()">GİRİŞ YAP</button>
                <a onclick="toggleForms()">Hesabın yok mu? Kayıt Ol</a>
            </div>
            <!-- KAYIT FORMU -->
            <div id="register-form">
                <h2>Kayıt Ol</h2>
                <input type="text" id="register-username" placeholder="Kullanıcı Adı">
                <input type="email" id="register-email" placeholder="E-posta">
                <input type="password" id="register-password" placeholder="Şifre">
                <button onclick="kayitOl()">KAYIT OL</button>
                <a onclick="toggleForms()">Zaten hesabın var mı? Giriş Yap</a>
            </div>
        </div>
    </div>
    
    <!-- SOHBET UYGULAMASI (Giriş yapınca görünecek) -->
    <div id="app-container">
        <div id="chat-app-layout">
            <div id="sidebar">
                <h3>Sohbetler</h3>
                <ul id="chat-list">
                    <li onclick="loadChat('public_chat')" class="active" data-chatid="public_chat"># Genel Sohbet</li>
                </ul>
                <button onclick="startPrivateChat()">Özel Sohbet Başlat</button>
                <div id="user-info">
                    <p><strong>Giriş Yapan:</strong><br><span id="user-email-display"></span></p>
                    <p><strong>Kullanıcı ID:</strong><br><span id="user-id-display"></span></p>
                    <button onclick="cikisYap()" style="width:100%; margin-top:10px; background: #f44336;">ÇIKIŞ YAP</button>
                </div>
            </div>
            <div id="main-chat">
                <div id="mesajlar"></div>
                <div id="input-area">
                    <input id="mesajInput" type="text" placeholder="Mesajını yaz...">
                    <button onclick="mesajGonder()">GÖNDER</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script> <!-- YENİ: AUTH KÜTÜPHANESİ -->

    <script>
        // Senin Firebase ayarların
        const firebaseConfig = {
            apiKey: "AIzaSyC5XS00Wu02kEVYj5thRuDXl8zhLQrRDR4",
            authDomain: "chatuygulama-cbf18.firebaseapp.com",
            databaseURL: "https://chatuygulama-cbf18-default-rtdb.firebaseio.com",
            projectId: "chatuygulama-cbf18",
            storageBucket: "chatuygulama-cbf18.firebasestorage.app",
            messagingSenderId: "881374423023",
            appId: "1:881374423023:web:8b17a88119d9123295381a",
            measurementId: "G-9FSZXNYLBD"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth(); // YENİ: AUTH SERVİSİNİ TANIMLAMA

        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        let currentUser = null;
        let currentChatId = 'public_chat';
        let currentChatListener = null;

        // KULLANICI GİRİŞ DURUMUNU KONTROL ETME
        auth.onAuthStateChanged(user => {
            if (user) {
                // Kullanıcı giriş yapmışsa
                currentUser = user;
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                initChatApp(); // Sohbet uygulamasını başlat
            } else {
                // Kullanıcı giriş yapmamışsa
                currentUser = null;
                authContainer.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        // YENİ FONKSİYONLAR: KAYIT OL, GİRİŞ YAP, ÇIKIŞ YAP
        function kayitOl() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (!username) return alert('Lütfen bir kullanıcı adı girin!');

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Kullanıcı kaydı başarılı, şimdi veritabanına kullanıcı adını kaydedelim
                    database.ref('users/' + userCredential.user.uid).set({
                        username: username,
                        email: email
                    });
                })
                .catch(error => {
                    alert('Kayıt başarısız: ' + error.message);
                });
        }

        function girisYap() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    alert('Giriş başarısız: ' + error.message);
                });
        }

        function cikisYap() {
            auth.signOut();
        }

        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        }
        
        // --- SOHBET UYGULAMASI MANTIĞI ---
        function initChatApp() {
            document.getElementById('user-email-display').textContent = currentUser.email;
            document.getElementById('user-id-display').textContent = currentUser.uid; // Artık kalıcı bir ID'miz var!
            loadChat('public_chat');
        }

        // Bu fonksiyonlar öncekiyle 거의 aynı, sadece currentUser.uid kullanıyor
        function loadChat(chatId) {
            // ... (şimdilik basit tutuyoruz, bu kısmı 2. adımda geliştireceğiz)
            if (currentChatListener) database.ref('chats/' + currentChatId).off('child_added', currentChatListener);
            currentChatId = chatId;
            document.getElementById('mesajlar').innerHTML = '';
            
            currentChatListener = database.ref('chats/' + chatId).on('child_added', (snapshot) => {
                const mesaj = snapshot.val();
                const div = document.createElement('div');
                div.className = 'mesaj';
                div.innerHTML = `<strong>${mesaj.username}:</strong> ${mesaj.metin}`;
                document.getElementById('mesajlar').appendChild(div);
                document.getElementById('mesajlar').scrollTop = 999999;
            });
        }

        function mesajGonder() {
            const mesajInput = document.getElementById('mesajInput');
            const mesaj = mesajInput.value;
            if (mesaj && currentUser) {
                // Kullanıcı adını veritabanından çekmemiz gerekiyor
                database.ref('users/' + currentUser.uid).once('value').then(snapshot => {
                    const username = snapshot.val().username;
                    database.ref('chats/' + currentChatId).push({
                        username: username,
                        userId: currentUser.uid,
                        metin: mesaj,
                        zaman: Date.now()
                    });
                    mesajInput.value = '';
                });
            }
        }
        
        function startPrivateChat() {
            alert('Bu özellik bir sonraki adımda geliştirilecek!');
        }

        document.getElementById('mesajInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') mesajGonder();
        });
    </script>
</body>
</html>

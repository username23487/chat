<!DOCTYPE html>
<html>
<head>
    <title>Sohbet UygulamasÄ±</title>
    <style>
        /* CSS'te sadece en altta kÃ¼Ã§Ã¼k bir ekleme var */
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; }
        #auth-container { height: 100vh; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        .auth-box h2 { margin-top: 0; }
        .auth-box input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .auth-box button { width: 100%; padding: 10px; border: none; border-radius: 4px; background: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
        .auth-box a { color: #007bff; text-decoration: none; cursor: pointer; display: block; margin-top: 15px; }
        #register-form { display: none; }
        #app-container { display: none; height: 100vh; }
        #chat-app-layout { display: flex; height: 100%; }
        #sidebar { width: 250px; background: #333; color: white; padding: 15px; display: flex; flex-direction: column; }
        #chat-list { list-style: none; padding: 0; margin: 10px 0; max-height: 60%; overflow-y: auto; }
        #chat-list li { padding: 10px; cursor: pointer; border-radius: 5px; margin-bottom: 5px; word-break: break-word; }
        #chat-list li.active { background: #555; }
        #user-info { margin-top: auto; font-size: 12px; }
        #main-chat { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; }
        #chat-title { margin-top: 0; }
        #mesajlar { background: white; flex-grow: 1; overflow-y: scroll; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
        .mesaj { background: #e3f2fd; padding: 8px 12px; margin: 6px 0; border-radius: 15px; max-width: 70%; display: flex; flex-direction: column; }
        .mesaj strong { color: #0d47a1; }
        /* YENÄ°: Saat stilini ekledik */
        .mesaj .timestamp { font-size: 11px; color: #555; align-self: flex-end; margin-top: 4px; }
        #input-area { display: flex; }
        #mesajInput { flex-grow: 1; padding: 10px; font-size: 16px; border-radius: 5px; }
    </style>
</head>
<body>
    <!-- HTML gÃ¶vdesi (sadece en altta ses elementi var) -->
    <div id="auth-container">
        <div class="auth-box"><div id="login-form"><h2>GiriÅŸ Yap</h2><input type="email" id="login-email" placeholder="E-posta"><input type="password" id="login-password" placeholder="Åžifre"><button onclick="girisYap()">GÄ°RÄ°Åž YAP</button><a onclick="toggleForms()">HesabÄ±n yok mu? KayÄ±t Ol</a></div><div id="register-form"><h2>KayÄ±t Ol</h2><input type="text" id="register-username" placeholder="KullanÄ±cÄ± AdÄ±"><input type="email" id="register-email" placeholder="E-posta"><input type="password" id="register-password" placeholder="Åžifre"><button onclick="kayitOl()">KAYIT OL</button><a onclick="toggleForms()">Zaten hesabÄ±n var mÄ±? GiriÅŸ Yap</a></div></div>
    </div>
    <div id="app-container">
        <div id="chat-app-layout"><div id="sidebar"><h3>Sohbetler</h3><ul id="chat-list"></ul><button onclick="startPrivateChat()">Ã–zel Sohbet BaÅŸlat</button><div id="user-info"><p><strong>HoÅŸ geldin,</strong><br><span id="user-display-name"></span></p><button onclick="cikisYap()" style="width:100%; margin-top:10px; background: #f44336;">Ã‡IKIÅž YAP</button></div></div><div id="main-chat"><h2 id="chat-title"></h2><div id="mesajlar"></div><div id="input-area"><input id="mesajInput" type="text" placeholder="MesajÄ±nÄ± yaz..."><button onclick="mesajGonder()">GÃ–NDER</button></div></div></div>
    </div>
    
    <!-- YENÄ°: Sesli bildirim iÃ§in gizli ses elementi -->
    <audio id="notification-sound" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-design/ui_loading_screen_generic_progress_tick_002_single.mp3" preload="auto"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script>
        // --- BU BÃ–LÃœMÃœN BAÅžI AYNI ---
        const firebaseConfig = {
            apiKey: "AIzaSyC5XS00Wu02kEVYj5thRuDXl8zhLQrRDR4",
            authDomain: "chatuygulama-cbf18.firebaseapp.com",
            databaseURL: "https://chatuygulama-cbf18-default-rtdb.firebaseio.com",
            projectId: "chatuygulama-cbf18",
            storageBucket: "chatuygulama-cbf18.firebasestorage.app",
            messagingSenderId: "881374423023",
            appId: "1:881374423023:web:8b17a88119d9123295381a",
            measurementId: "G-9FSZXNYLBD"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const notificationSound = document.getElementById('notification-sound'); // YENÄ°: Sesi hafÄ±zaya al
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        let currentUser = null;
        let currentChatId = null;
        let currentChatListener = null;
        auth.onAuthStateChanged(user => { if (user) { currentUser = user; authContainer.style.display = 'none'; appContainer.style.display = 'block'; initChatApp(); } else { currentUser = null; authContainer.style.display = 'flex'; appContainer.style.display = 'none'; } });
        function kayitOl() { const username = document.getElementById('register-username').value; const email = document.getElementById('register-email').value; const password = document.getElementById('register-password').value; if (!username) return alert('LÃ¼tfen bir kullanÄ±cÄ± adÄ± girin!'); auth.createUserWithEmailAndPassword(email, password).then(userCredential => { database.ref('users/' + userCredential.user.uid).set({ username: username, email: email }); }).catch(error => alert('KayÄ±t baÅŸarÄ±sÄ±z: ' + error.message)); }
        function girisYap() { const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; auth.signInWithEmailAndPassword(email, password).catch(error => alert('GiriÅŸ baÅŸarÄ±sÄ±z: ' + error.message)); }
        function cikisYap() { auth.signOut(); }
        function toggleForms() { const loginForm = document.getElementById('login-form'); const registerForm = document.getElementById('register-form'); if (loginForm.style.display === 'none') { loginForm.style.display = 'block'; registerForm.style.display = 'none'; } else { loginForm.style.display = 'none'; registerForm.style.display = 'block'; } }
        function initChatApp() { database.ref('users/' + currentUser.uid).once('value').then(snapshot => { document.getElementById('user-display-name').textContent = snapshot.val().username; }); document.getElementById('chat-list').innerHTML = ''; addChatToList('public_chat', '# Genel Sohbet'); loadUserChats(); loadChat('public_chat', '# Genel Sohbet'); }
        function addChatToList(chatId, chatName) { const chatList = document.getElementById('chat-list'); if (document.querySelector(`li[data-chatid="${chatId}"]`)) return; const li = document.createElement('li'); li.textContent = chatName; li.dataset.chatid = chatId; li.onclick = () => loadChat(chatId, chatName); chatList.appendChild(li); }
        function loadUserChats() { const userChatsRef = database.ref(`users/${currentUser.uid}/chats`); userChatsRef.on('child_added', snapshot => { addChatToList(snapshot.key, `ðŸ”’ ${snapshot.val().withUsername}`); }); }

        // --- BU FONKSÄ°YON DEÄžÄ°ÅžTÄ° ---
        function loadChat(chatId, chatName) {
            if (currentChatListener) {
                database.ref('chats/' + currentChatId).off('child_added', currentChatListener);
            }
            
            currentChatId = chatId;
            const mesajlarDiv = document.getElementById('mesajlar');
            mesajlarDiv.innerHTML = '';
            document.getElementById('chat-title').textContent = chatName;

            document.querySelectorAll('#chat-list li').forEach(li => li.classList.remove('active'));
            const activeLi = document.querySelector(`li[data-chatid="${chatId}"]`);
            if (activeLi) {
                activeLi.classList.add('active');
            }
            
            // Yeni mesajlarÄ± dinle
            currentChatListener = database.ref('chats/' + chatId).orderByChild('zaman').on('child_added', (snapshot) => {
                const mesaj = snapshot.val();
                const div = document.createElement('div');
                div.className = 'mesaj';
                
                // YENÄ° BÃ–LÃœM: Saati formatla (09:05 gibi gÃ¶rÃ¼nmesi iÃ§in)
                const tarih = new Date(mesaj.zaman);
                const saat = tarih.getHours().toString().padStart(2, '0');
                const dakika = tarih.getMinutes().toString().padStart(2, '0');
                const zamanMetni = `${saat}:${dakika}`;
                
                // MesajÄ±n iÃ§eriÄŸini ve saatini HTML olarak oluÅŸtur
                div.innerHTML = `
                    <div><strong>${mesaj.username}:</strong> ${mesaj.metin}</div>
                    <div class="timestamp">${zamanMetni}</div>
                `;
                
                mesajlarDiv.appendChild(div);
                mesajlarDiv.scrollTop = mesajlarDiv.scrollHeight; // Otomatik olarak en alta kaydÄ±r
                
                // YENÄ° BÃ–LÃœM: Sesli bildirim Ã§al
                // Sadece mesajÄ± gÃ¶nderen kiÅŸi sen deÄŸilsen sesi Ã§al
                if (mesaj.userId !== currentUser.uid) {
                    notificationSound.play().catch(e => {
                        // TarayÄ±cÄ± otomatik oynatmayÄ± engellerse hata vermemesi iÃ§in
                        console.log("Ses Ã§alÄ±namadÄ±, kullanÄ±cÄ± etkileÅŸimi bekleniyor olabilir.");
                    });
                }
            });
        }

        // --- BU BÃ–LÃœMÃœN SONU AYNI ---
        function mesajGonder() { const mesajInput = document.getElementById('mesajInput'); const mesaj = mesajInput.value; if (mesaj.trim() && currentUser) { database.ref('users/' + currentUser.uid).once('value').then(snapshot => { const username = snapshot.val().username; database.ref('chats/' + currentChatId).push({ username: username, userId: currentUser.uid, metin: mesaj, zaman: Date.now() }); mesajInput.value = ''; }); } }
        async function startPrivateChat() { const otherUserEmail = prompt("KonuÅŸmak istediÄŸin kiÅŸinin E-POSTA adresini yaz:"); if (!otherUserEmail || otherUserEmail.toLowerCase() === currentUser.email.toLowerCase()) { alert("GeÃ§ersiz veya kendi e-posta adresinizi girdiniz."); return; } const usersRef = database.ref('users'); const snapshot = await usersRef.orderByChild('email').equalTo(otherUserEmail.toLowerCase()).once('value'); if (!snapshot.exists()) { alert("Bu e-postaya sahip bir kullanÄ±cÄ± bulunamadÄ±!"); return; } const otherUserId = Object.keys(snapshot.val())[0]; const otherUserData = snapshot.val()[otherUserId]; const ids = [currentUser.uid, otherUserId].sort(); const privateChatId = `private-${ids.join('-')}`; const myUsername = (await database.ref(`users/${currentUser.uid}`).once('value')).val().username; await database.ref(`users/${currentUser.uid}/chats/${privateChatId}`).set({ withUsername: otherUserData.username }); await database.ref(`users/${otherUserId}/chats/${privateChatId}`).set({ withUsername: myUsername }); addChatToList(privateChatId, `ðŸ”’ ${otherUserData.username}`); loadChat(privateChatId, `ðŸ”’ ${otherUserData.username}`); }
        document.getElementById('mesajInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') mesajGonder(); });
    </script>
</body>
</html>

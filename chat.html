<!DOCTYPE html>
<html>
<head>
    <title>Sohbet</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        #mesajlar { 
            background: white; 
            height: 400px; 
            overflow-y: scroll; 
            padding: 10px; 
            border: 2px solid #333;
            margin-bottom: 10px;
        }
        .mesaj { 
            background: #e3f2fd; 
            padding: 8px; 
            margin: 5px 0; 
            border-radius: 5px; 
        }
        input { 
            width: 70%; 
            padding: 10px; 
            font-size: 16px; 
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h2>ðŸ’¬ Sohbet OdasÄ±</h2>
    <div id="mesajlar"></div>
    <input id="mesajInput" type="text" placeholder="MesajÄ±nÄ± yaz...">
    <button onclick="mesajGonder()">GÃ–NDER</button>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <script>
        // Senin Ã¶zel Firebase ayarlarÄ±n buraya eklendi
        const firebaseConfig = {
            apiKey: "AIzaSyC5XS00Wu02kEVYj5thRuDXl8zhLQrRDR4",
            authDomain: "chatuygulama-cbf18.firebaseapp.com",
            databaseURL: "https://chatuygulama-cbf18-default-rtdb.firebaseio.com",
            projectId: "chatuygulama-cbf18",
            storageBucket: "chatuygulama-cbf18.firebasestorage.app",
            messagingSenderId: "881374423023",
            appId: "1:881374423023:web:8b17a88119d9123295381a",
            measurementId: "G-9FSZXNYLBD"
        };
        
        // Firebase baÅŸlatÄ±lÄ±yor
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Mesaj gÃ¶nderme fonksiyonu
        function mesajGonder() {
            const mesaj = document.getElementById('mesajInput').value;
            if (mesaj) {
                database.ref('mesajlar').push({
                    metin: mesaj,
                    zaman: Date.now()
                });
                document.getElementById('mesajInput').value = '';
            }
        }
        
        // VeritabanÄ±ndan yeni mesajlarÄ± dinleme
        database.ref('mesajlar').on('child_added', (snapshot) => {
            const mesaj = snapshot.val();
            const div = document.createElement('div');
            div.className = 'mesaj';
            div.textContent = mesaj.metin;
            document.getElementById('mesajlar').appendChild(div);
            // En alta kaydÄ±r
            document.getElementById('mesajlar').scrollTop = 999999;
        });
        
        // Enter tuÅŸuyla mesaj gÃ¶nderme
        document.getElementById('mesajInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') mesajGonder();
        });
    </script>
</body>
</html>
